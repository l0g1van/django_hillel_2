<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {% if book_list %}
        <ul>
            {% for book in book_list %}
                <li><a href="{% url 'author_list' %}">{{ book.name }}</a></li>
            {% endfor %}
            </ul>
    {% else %}
        <p> No book profiles are available </p>
    {% endif %}

</body>
</html>
