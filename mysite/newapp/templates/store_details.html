<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {% if store.name %}
        <font size="+2">
        Name: {{ store.name }}
        <br/>
        <br/>
        Books:
        </font>
    {% endif %}

    {% if store.books %}
        <ul>
        {% for book in store.books.all %}
            <p> {{ book.name }} </p>
        {% endfor %}
        </ul>
    {% else %}
        <p> There are no books in this store </p>
    {% endif %}
    <br/>
    <br/>
    <a href="{% url 'store_update' store.pk %}"> <button type="button" class="btn btn-lg"> update </button> </a>
    <a href="{%url 'store_delete' store.pk %}"><button type="button" class="btn btn-lg"> delete </button> </a>
    <a href="{% url 'store_list' %}"> <button type="button" class="btn btn-lg">back</button> </a>

</body>
</html>
