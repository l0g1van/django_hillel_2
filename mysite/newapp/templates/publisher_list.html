<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {% if publisher_list %}
        <ul>
            {% for publisher in publisher_list %}
                <li><a href="{% url 'publisher_details' publisher.pk %}">{{ publisher.name }}</a></li>
            {% endfor %}
            </ul>
    {% else %}
        <p> No publisher profiles are available </p>
    {% endif %}

</body>
</html>
