<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {% if author_list %}
        <ul>
            {% for author in author_list %}
                <li><a href="{% url 'author_details' author.pk %}">{{ author.name }}</a></li>
            {% endfor %}
            </ul>
    {% else %}
        <p> No author profiles are available </p>
    {% endif %}

</body>
</html>
