<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {% if store_list %}
        <p> There are {{ store_count }} different stores: </p>
        <ul>
            {% for store in store_list %}
                <li><a href="{% url 'store_details' store.pk %}">{{ store.name }}</a></li>
            {% endfor %}
            </ul>
    {% else %}
        <p> No store profiles are available </p>
    {% endif %}

</body>
</html>
